<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="country.css">
    <title>Fetch API</title>
</head>
<body>

    <h1>World Population</h1>
    
    <div id="buttonholder">

        <button id="m_holder" onclick="closePro()">Most Populated</button>

        <div id="display2"></div>

        <svg width="300" height="340">

        </svg>

        <svg width="300" height="400">
            <rect width="100" height="400" style="fill:rgb(81, 81, 82);;stroke-width:2;stroke:rgb(0,0,0)" />

        </svg>

        <svg width="300" height="380">
            <rect width="100" height="400" style="fill:rgb(81, 81, 82);stroke-width:2;stroke:rgb(0,0,0)" />
            <text x="0" y="15" fill="white">2021</text>
        </svg>

    <script src="getdata.js"></script>

    <script src="country.js"></script>
